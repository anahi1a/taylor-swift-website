<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taylor Swift | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    
        <h1 class="artist-name artist-large">TAYLOR SWIFT</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">
                
                    <strong class="shop-item-title">Lover</strong>
            
                <img class="shop-item-img"src="img/lover.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <strong class="shop-item-title">Folklore</strong>
                
                <img class="shop-item-img" src="img/folklore.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <strong class="shop-item-title">Evermore</strong>
               
                <img class="shop-item-img" src="img/evermore.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
               
                    <strong class="shop-item-title">Midnights</strong>
               
                <img class="shop-item-img" src="img/midnights.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add To Cart</button>
                </div>
        </div>
    </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">Merch</h2>
        <div class="shop-items">
            <div class="shop-item">
            
                    <strong class="shop-item-title">Folklore Cardigan</strong>
            
                <img class="shop-item-img"src="img/cardigan.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn btn-primary shop-item-btn"role="button">Add To Cart</button>
                </div>
            </div>
                <div class="shop-item">
                
                        <strong class="shop-item-title">Midnights Hoodie</strong>
                
                    <img class="shop-item-img"src="img/hoodie.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$24.99</span>
                        <button class="btn btn-primary shop-item-btn"role="button">Add To Cart</button>
                    </div>
                </div>

            
    </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/midnights.jpeg" width="100" height="100">
                    <span class="cart-item-title">Midnights Vinyl</span>
                </div>
                <span class="cart-price cart-column">$12.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/hoodie.webp" width="100" height="100">
                    <span class="cart-item-title">Midnights Hoodie</span>
                </div>
                <span class="cart-price cart-column">$24.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$37.98</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="artist-name">TAYLOR SWIFT</h3>
            <ul class="nav footer-nav">

                    <a href = "https://www.youtube.com/c/TaylorSwift" target="_blank">

                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/taylorswift/" target="_blank">
                        <img src="img/Instagram-logo.png" width="55" height="35">

            </ul>
    </div>
    </footer>
